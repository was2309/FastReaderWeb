<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Reader</title>
    <style>
        input {
          text-align: center;
        }
        ::-webkit-input-placeholder {
          text-align: center;
          font-family: 'Montserrat', sans-serif;
          color: #23abd4;
        }
        :-moz-placeholder {
          text-align: center;
          font-family: 'Montserrat', sans-serif;
          color: #23abd4;
        }
      </style>
    <link rel="shortcut icon" type="image/jpg" href="images/newLogoFavicon.png"/>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
    <!-- ====================== NAVBAR ===================== -->
    
    <nav>
        <div class="logo">
            <a href="#"><img src="images/newLogoFR.png"></a>
        </div>

        <ul class="menu">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="instructions.html">How to use</a></li>
        </ul>
    </nav>

    <!----------------- End of navbar ----------------->

    <!----------------- First section ----------------->
    <div class="section1">
        <div class="s1TextInput">
            <p class="textWelcome">Welcome to Fast Reader!</p>
            <p class="enterText">Please, enter your text here : </p>
            <textarea id="textinput" name="textinput" cols="50" rows="4" placeholder="Type here" style="resize: none;"></textarea>
        </div>
        <div class="s1NumberInput">
            <label for="wpm">Please choose the number of words per minute : </label>
            <select id="wpm" name="wpm" >
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="250">250</option>
                <option value="300">300</option>
                <option value="350">350</option>
                <option value="400">400</option>
                <option value="450">450</option>
            </select>
        </div>
    </div>
    <!----------------- End of first section ----------------->

    <!------------------ Second section ---------------------->
    <div class="section2">
        <div class="output">
            <div class="backgroundOutput">
                <p class="outtext">Text</p>
            </div>
        </div>
        <div class="buttons">
            <div>
                <button id="playbtn"><i class="fa fa-play-circle" aria-hidden="true"></i>Play</button>
            </div>
            <div>
                <button id="stopbtn"><i class="fa fa-stop" aria-hidden="true"></i> Stop</button>
            </div>           
        </div>

    </div>



</body>
</html>
